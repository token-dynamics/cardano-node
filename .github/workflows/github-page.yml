name: "Haddock documentation"

on: [push]

jobs:
  build:
    environment: cabal-cache

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        ghc: ["8.10.3"]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1

    - name: Select build directory
      run: |
        CABAL_BUILDDIR=dist

        echo "CABAL_BUILDDIR=$CABAL_BUILDDIR"
        echo "CABAL_BUILDDIR=$CABAL_BUILDDIR" >> $GITHUB_ENV

    - name: Set cache version
      run: echo "CACHE_VERSION=UN37rUo" >> $GITHUB_ENV

    - name: Add build script path
      run: echo "$(pwd)/.github/bin" >> $GITHUB_PATH

    - uses: haskell/actions/setup@v1
      id: setup-haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: 3.4.0.0

    - name: Haskell versions
      run: |
        ghc --version
        cabal --version

    - name: Install build environment
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get -y install libsodium23 libsodium-dev
        sudo apt-get -y install libsystemd0 libsystemd-dev
        sudo apt-get -y remove --purge software-properties-common
        sudo apt-get -y autoremove

    - name: Cabal update
      run: cabal update

    - name: Disable reorder goals on MacOS and Linux
      # Avoid reorder goals for platforms that don't need it because re-order goals can take up to 10 minutes
      if: matrix.os == 'macos-latest' || matrix.os == 'ubuntu-latest'
      run: |
        cat cabal.project | sed 's|reorder-goals: True|reorder-goals: False|g' > cabal.project.tmp
        mv cabal.project.tmp cabal.project

    - name: Cabal Configure
      run: cabal configure --write-ghc-environment-files=always

    - name: Use cabal.project.local.github-pages
      run: |
        cat ./cabal.project.local.github-pages >> ./cabal.project.local
        cat ./cabal.project.local

    - name: Dry run
      run: |
        mkdir ./haddocks
        DRY_RUN=1 ./scripts/haddocs.sh ./haddocks true

    - name: Restore cabal cache
      uses: haskell-works/cabal-cache-action@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        BINARY_CACHE_THREADS: ${{ secrets.BINARY_CACHE_THREADS }}
        BINARY_CACHE_REGION: ${{ secrets.BINARY_CACHE_REGION }}
        BINARY_CACHE_URI: ${{ secrets.BINARY_CACHE_URI }}
      with:
        args: |
          sync-from-archive \
            --threads       "$BINARY_CACHE_THREADS" \
            --archive-uri   "$BINARY_CACHE_URI" \
            --region        "$BINARY_CACHE_REGION" \
            --store-path    "${{ steps.setup-haskell.outputs.cabal-store }}"

    - name: Build Haddock documentation ðŸ”§
      run: ./scripts/haddocs.sh ./haddocks true

    - name: Save cabal cache
      uses: haskell-works/cabal-cache-action@v1
      if: ${{ always() }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        BINARY_CACHE_THREADS: ${{ secrets.BINARY_CACHE_THREADS }}
        BINARY_CACHE_REGION: ${{ secrets.BINARY_CACHE_REGION }}
        BINARY_CACHE_URI: ${{ secrets.BINARY_CACHE_URI }}
      with:
        args: |
          sync-to-archive \
            --threads       "$BINARY_CACHE_THREADS" \
            --archive-uri   "$BINARY_CACHE_URI" \
            --region        "$BINARY_CACHE_REGION" \
            --store-path    "${{ steps.setup-haskell.outputs.cabal-store }}"

    - name: View HTML files
      run: |
        find "dist-newstyle/build" -name '*.html' | xargs grep html

    - name: Upload documentation
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      continue-on-error: true
      with:
        name: haddocks-${{ matrix.os }}-${{ matrix.ghc }}
        path: ./haddocks

    - name: Deploy documentation to gh-pages ðŸš€
      if: github.ref == 'refs/heads/master'
      run: |
        git fetch origin gh-pages:gh-pages
        git config --local user.email "$(git show --format="%aN" | head -n 1)"
        git config --local user.name  "$(git show --format="%aE" | head -n 1)"
        git add .
        git stash
        git checkout gh-pages
        cp -r ./haddocks/* ./
        rm -rf haddocks
        git add -A
        git commit -m "Deployed haddocks" || true
        git push https://${{ github.actor }}:${{ github.token }}@github.com/${{ github.repository }}.git HEAD:gh-pages
